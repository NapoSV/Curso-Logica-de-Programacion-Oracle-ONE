<meta charset="UTF-8">

<input/>
<button>Verificar</button>

<script>
  
    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function sortearNumero (cantidad){
        var secretos = [];
        var contador = 1;

        while (contador < cantidad){
            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio)
            var encontrado = false;

            if(numeroAleatorio != 0){  
                for (var posicion = 0 ; posicion < secretos.length ; posicion++){ // Estas lineas de codigo sirven para no agregar valores repetidos a un array
                    if (numeroAleatorio == secretos[posicion]) {
                        encontrado = true; 
                        break ;
                    }
                }

                if(encontrado == false){
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }
        }
        return secretos;
    }

    var secretos = sortearNumero(4)
    
    
    
    console.log(secretos)
    var input = document.querySelector("input"); // Esto asigna lo ingresado en la caja de texto a una variable que se puede utilizar
    input.focus();

    function verificar(){
        var encontrado = false;

        for (var posicion = 0; posicion < secretos.length ; posicion++){ //secretos.length indica el total de elementos de un arreglo
            if (parseInt(input.value) == secretos[posicion]){
                alert("Usted acertó");
                encontrado = true; 
                break;
            }
        }
        
        if (encontrado == false){
            alert("Usted erró");
        }
        input.value = ""; // Esto hace que luego de la validación se limpie la casilla y quede en blanco
        input.focus(); // Esto hace que el cursor vuelva inmediatamente a la casilla para que mejore la experiencia del usuario
    }
    var button = document.querySelector("button"); // Esto asigna lo ingresado en la caja de texto a una variable que se puede utilizar
    button.onclick = verificar; // Esto hace que al dar click en el boton llame la funcion verificar

</script>
