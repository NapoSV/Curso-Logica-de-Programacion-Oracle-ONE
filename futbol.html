<meta charset="UTF-8">

<h1><center>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</center></h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>")
        document.write("<hr>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

    var victoria = parseInt(prompt ("Ingrese total de juegos ganados: "));
    var empate = parseInt(prompt ("Ingrese total de juegos empatados: "));
    var puntosLastYear = parseInt(prompt ("Ingrese total de puntos de la temporada anterior: "));
    var totalPuntos = victoria * 3 + empate;

    imprimir("El total de puntos del equipo es: " + totalPuntos);

    if (totalPuntos > puntosLastYear)
        {
            imprimir("El equipo está mejor que el año pasado");
        }
    if (totalPuntos < puntosLastYear)
        {
            imprimir("El equipo está peor que el año pasado");
        }

    if (totalPuntos == puntosLastYear)
        {
            imprimir("El equipo está igual que el año pasado");
        }
        
</script>
